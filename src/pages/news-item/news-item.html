<ion-header>

  <ion-navbar color="primary">
    <ion-title>Exercícios</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      
      <h2 class="title">{{item.name}}</h2>
      <p color="text">{{item.description}}</p>
      <p color="text">{{item.dt_schedule}}</p>
      <p *ngIf="item.status != 'PENDENTE'">Concluído em: {{item.dt_completed | date: 'dd/mm/yyyy'}}</p>
      <p *ngIf="item.status != 'PENDENTE'" color="text">{{item.status}}</p>
      <button *ngIf="item.status == 'PENDENTE'" ion-button icon-end>
        FINALIZAR EXERCICIO
        <ion-icon name="check"></ion-icon>
      </button>
      
    </ion-item>
  </ion-list>
</ion-content>

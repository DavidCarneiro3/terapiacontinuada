<ion-header>
  <ion-navbar color="primary">
      <ion-title>Go Fidelize</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
      <div class="cpf-info">
          {{cpf}}
      </div>
      <div class="options">
         <ion-list>
        
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Senha"></ion-input>
        </ion-item>
      </ion-list>
      </div>
      
      <div>
        <button ion-button full  (click)="login()">ENTRAR</button>
        <a (click)="forgotPassword()" class="forgot-password" color="secondary">Esqueci minha senha</a> 
      </div>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
      <ion-title>Go Fidelize</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (tap)="goCat()">
          <ion-icon name="ios-list"></ion-icon>
          
        </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
   <div>
    <h1 class="title">Go Fidelize</h1>
  </div>
  <div class="score-info">
    <h1>Troca efetuada!</h1>
    <p>Obrigado por nos visitar, sua troca foi enviada para seu app, verifique o menu Trocas/Última troca, apresente-se o 
       no caixa para validar sua troca e receber o produto. Volte sempre!</p>
  </div>
  <div class="control">
    <button ion-button icon-right start block (tap)="back()">
      Próximo
      <ion-icon name="send"></ion-icon>
    </button>
  </div>
</ion-content>

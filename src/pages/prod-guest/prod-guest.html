<ion-header>
  <ion-navbar color="primary">
    <ion-title>Go Fidelize</ion-title>

  </ion-navbar>
  
</ion-header>


<ion-content>
<div>
  <ion-list *ngFor="let item of itens" >
  <ion-item>
    <ion-thumbnail item-start>
      <img src="{{'http://gofidelize.tempsite.ws/service/lojas/'+item.img}}">
    </ion-thumbnail>
    <h2 class="title">{{item.name}}</h2>
    <p><ion-icon name="map" icon-left></ion-icon>{{' '+item.district+' - '+item.street+', '+item.number}}</p>
    <p (tap)="call(item.phone)"><ion-icon name="call"></ion-icon>{{' '+item.phone}}</p>
    <p><ion-icon name="contacts"></ion-icon>{{' '+count+ ' Pessoas foram a essa loja'}}</p>
    </ion-item>
   
  </ion-list>
  <div class="scores">
    Visite lojas parceiras para acumular pontos ;)
  </div>
  
  <div class="section">
    <h2 class="head">PrÃªmios</h2>
    <div class="prods" *ngFor="let data of dados">
      <span class="txt">{{data.name}}</span><label>{{data.value+' pts.'}}</label>
      <progress-bar [progress]="0" [percent]="0" [value]="100" *ngIf="compare==0" [color]="primary"></progress-bar>
      <progress-bar [progress]="0" [percent]="0" [value]="100" *ngIf="compare==1" [color]="secondary"></progress-bar>
    </div>
  </div>
  <div class="section">
    <h2 class="head">Sobre a loja</h2>
      <div class="about">{{about}}</div>
  </div>
</div>

</ion-content>
